<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Branch</title>
</head>
<body>
<form action="/create-branch" method="post" th:object="${branch}">
    <fieldset>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}">
        </div>
        <div><input type="submit" value="Create"></div>
    </fieldset>
</form>
</body>
</html>
